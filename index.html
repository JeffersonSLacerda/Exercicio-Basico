<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/0369760294.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1> Tarefas a fazer </h1>
        </div>
        <div id="app">
            <ul class="list"> </ul>

            <input type="search" name="addToDo" id="addToDo" placeholder="Adicionar nova tarefa" onKeyPress="sendEnter(event)">
            <button class="newToDo">Adicionar</button>
        </div>
    </div>

    <script src="assets/todos.js"></script>
</body>

</html>
